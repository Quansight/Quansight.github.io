---
layout: default
---
{% assign author = site.data.authors[page.author] %}

<article class="post">
  <h1>{{ page.title }}</h1>
  {% if author %}
    <p>
      Written by <a href="{{ author.web }}" target="_blank">{{ author.name }}</a>
      {% if author.email %}
        [<a href="mailto:{{ author.email }}">email</a>]
      {% endif %}
    </p>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
